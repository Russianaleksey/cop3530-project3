<div class="prefContainer">
  <h2>Preferences</h2>

  <div class="prefGroup"> 
    <label>Major</label>
    <select id="major" [(ngModel)]="selectedMajor" (ngModelChange)="handleMajorChange($event)">
      <option *ngFor="let m of majors" [ngValue]="m">{{m}}</option>
    </select>
  </div>

  <div class="prefGroup"> 
    <label>Lifestyle</label>
    <select id="lifestyle" [(ngModel)]="selectedLifestyle" (ngModelChange)="handleLifestyleChange($event)">
      <option *ngFor="let l of lifestyles" [ngValue]="l">{{l}}</option>
    </select>
  </div>
</div>
