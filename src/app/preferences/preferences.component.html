<div class="prefContainer">
  <h2>Preferences</h2>
  <div class="prefGroup" *ngFor="let m of userPreferences">
    <label>{{m.name}}</label>
    <select id="{{m.name}}" [(ngModel)]="m.selectedOption">
      <option *ngFor="let choice of m.options" [ngValue]="choice" (ngModelChange)="eventChangeFunction($event)">{{choice}} </option>
    </select>
  </div>
  <div class="salaryGroup">
    <label>salary</label>
    <input type="number" [(ngModel)]="salary" (ngModelChange)="handleSalaryChange($event)"/>  
</div>
